<!--Main layout-->
<main class="mt-5">
    <!--Main container-->
    <div class="container">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-md-6 col-centered">
          <!--Login form-->
          <form #loginForm="ngForm" (ngSubmit)="post(loginForm)">
            <p class="h5 text-center mb-4">Login</p>
            <div class="md-form">
              <i class="fa fa-user prefix grey-text"></i>
              <label for="username">Username</label>
              <input id="username" name="username" type="text" ngModel #username="ngModel" required class="form-control" mdbActive/>
              <div class="mensaje-error" *ngIf="username.touched && username.invalid">
                The username is a required field.
              </div>
            </div>
            <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <label for="password">Password</label>
              <input id="password" name="password" type="password" ngModel #password="ngModel" required class="form-control" mdbActive/>
              <div class="mensaje-error" *ngIf="password.touched && password.invalid">
                The password is a required field.
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary waves-light" mdbRippleRadius [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
          <!--/Login form-->
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!--Main container-->
  </main>
  <!--Main layout-->
