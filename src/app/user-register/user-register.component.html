<!--Main layout-->
<main class="mt-5">
  <!--Main container-->
  <div class="container">
    <!--Register form-->
    <form #userRegisterForm="ngForm" (ngSubmit)="post(userRegisterForm)">
      <p class="h5 text-center mb-4">Sign up</p>
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <label for="first_name">First name</label>
        <input 
            id="first_name"
            name="first_name" 
            type="text" 
            ngModel
            #first_name="ngModel"
            required           
            class="form-control" mdbActive/>
        <div class="mensaje-error" 
            *ngIf="first_name.touched && first_name.invalid">
            The first name is a required field.
        </div>
      </div>
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <label for="last_name">Last name</label>
        <input 
            id="last_name"
            name="last_name" 
            type="text" 
            ngModel
            #last_name="ngModel"
            required           
            class="form-control" mdbActive/>
        <div class="mensaje-error" 
            *ngIf="last_name.touched && last_name.invalid">
            The last name is a required field.
        </div>
      </div>
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <label for="username">Username</label>
        <input 
            id="username"
            name="username" 
            type="text" 
            ngModel
            #username="ngModel"
            required           
            class="form-control" mdbActive/>
        <div class="mensaje-error" 
            *ngIf="username.touched && username.invalid">
            The username is a required field.
        </div>
      </div>
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <label for="email">Email</label>
        <input 
            id="email"
            name="email" 
            type="text" 
            ngModel
            #email="ngModel"
            required           
            class="form-control" mdbActive/>
        <div class="mensaje-error" 
            *ngIf="email.touched && email.invalid">
            The email is a required field.
        </div>
      </div>
      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <label for="password">Password</label>
        <input 
            id="password"
            name="password" 
            type="password" 
            ngModel
            #password="ngModel"
            required           
            class="form-control" mdbActive/>
        <div class="mensaje-error" 
            *ngIf="password.touched && password.invalid">
            The password is a required field.
        </div>
      </div>
      <div class="text-center">
        <button type="submit" 
          class="btn btn-primary waves-light" 
          mdbRippleRadius
          [disabled]="userRegisterForm.invalid">Sign up</button>
      </div>
    </form>
    <!--/Register form-->
  </div>
  <!--Main container-->
</main>
<!--Main layout-->
